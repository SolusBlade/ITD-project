        <use href="./images/icons.svg#icon-logo"></use>
      </svg>
    </a>
    <button
      type="button"
      class="menu-toggle menu-toggle-open js-open-menu"
      aria-expanded="false"

      <svg class="menu-toggle__icon" width="28" height="28">
        <use href="./images/icons.svg#icon-mobmenu"></use>

        </svg>

      <nav>
        <ul class="mob-menu__list">
          <li class="mob-menu__item">

          <li class="mob-menu__item">

          </li>
          <li class="mob-menu__item">
            <a class="mob-menu__link" href="#">Service</a>
          </li>
          <li class="mob-menu__item">
            <a class="mob-menu__link" href="#">Menu</a>
          </li>
          <li class="mob-menu__item">
            <a class="mob-menu__link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <button type="button" class="btn btn-header" data-modal-open>
      Order Now
    </button>
  </div>
</header>
